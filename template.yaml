AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  whattheversion

  try to get the latest version of the specified git repo, docker image or helm chart

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Parameters:
  HostedZoneId:
    Type: String
    Default: Z3CBRYU3UXXFKT
  DomainName:
    Type: String
    Default: whattheversion.hutter.cloud
  # the acm certificate for the domain must be created in us-east-1
  # as cloudformation can't create resources in multiple regions (only with stacksets)
  # the cert can not be created in the same sam template.
  # the resource is managed in terraform instead
  AcmCertificateArn:
    Type: String
    Default: "arn:aws:acm:us-east-1:337261303015:certificate/66380bfb-6ebd-4671-bc1c-3da39eddb73b"
  DynamoDBTableName:
    Type: String
    Default: "whattheversion"
  LambdaLogLevel:
    Type: String
    Default: "WARNING"
Resources:
  ##
  # cloudfront distribution
  # thanks to: https://gist.github.com/daaru00/3260e1f26750525047f574443b473f46
  ##

  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DomainName
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Statement:
          - Effect: "Allow"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${Bucket}/*"
            Principal:
              AWS: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OriginAccessIdentity}'

  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref AWS::StackName

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: 'true'
        DefaultRootObject: 'index.html'
        HttpVersion: http2
        Origins:
          - DomainName: !Sub "${Bucket}.s3.${AWS::Region}.amazonaws.com"
            Id: bucketOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${OriginAccessIdentity}
          - DomainName: !Join [ '', !Split [ 'https://', !GetAtt HttpApi.ApiEndpoint ] ]
            Id: apiOrigin
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: "https-only"
        DefaultCacheBehavior:
          Compress: 'true'
          AllowedMethods:
            - HEAD
            - GET
            - OPTIONS
          TargetOriginId: bucketOrigin
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        CacheBehaviors:
          - Compress: 'true'
            AllowedMethods:
              - HEAD
              - DELETE
              - POST
              - GET
              - OPTIONS
              - PUT
              - PATCH
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            TargetOriginId: apiOrigin
            DefaultTTL: 0
            MaxTTL: 0
            MinTTL: 0
            PathPattern: '/api/*'
            ViewerProtocolPolicy: redirect-to-https
        PriceClass: 'PriceClass_100'
        Aliases:
          - !Ref DomainName
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only

  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: "Z2FDTNDATAQYW2" # CloudFront

  ##
  # dynamodb
  ##
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  ##
  # api gateway
  ##

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: api
     # would be really cool to use openapi spec to automatically
     # configure all routes
     # the problem is that the lambda invoke permission isnt created
     # and I haven't found a way how to retrieve the route arn dynamically
     # from sam/cf to reference it as source arn in "AWS::Lambda::Permission"
     # DefinitionBody:
     #   'Fn::Transform':
     #     Name: 'AWS::Include'
     #     Parameters:
     #       Location: ./openapi-spec.yaml


  ##
  # Lambda Layers
  ##

  GitLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
        LayerName: git
        Description: Contains git binary and libs
        ContentUri: ./layers/git
        RetentionPolicy: Retain

  HelmToJsonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
        LayerName: helm-to-json
        Description: Contains single executable to download and convert yaml to json
        ContentUri: ./layers/helm-to-json
        RetentionPolicy: Retain

  FunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
        LayerName: whattheversionlayer
        Description: Dependencies for whattheversion
        ContentUri: ./layers/whattheversion
        CompatibleRuntimes:
          - python3.9
        RetentionPolicy: Retain

  ##
  # lambda functions for api calls
  ##

  GitVersion:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: src/git-api
      Handler: main.handler
      Runtime: python3.9
      Architectures: ['x86_64']
      Timeout: 15
      Layers:
        - !Ref FunctionLayer
        - !Sub "arn:aws:lambda:eu-central-1:901920570463:layer:aws-otel-python-amd64-ver-1-15-0:1"
      Environment:
        Variables:
          LOGLEVEL: !Ref LambdaLogLevel
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
      Policies:
        - DynamoDBReadPolicy:
            TableName:
              !Ref DynamoDBTable
        - EventBridgePutEventsPolicy:
            EventBusName: default
      Tracing: Active
      Events:
        WhatTheVersionEvent:
          Type: HttpApi 
          Properties:
            Path: /git
            Method: post
            ApiId: !Ref HttpApi
            TimeoutInMillis: 29000

  HelmVersion:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/helm-api
      Handler: main.handler
      Runtime: python3.9
      Architectures: ['x86_64']
      Timeout: 15
      Layers:
        - !Ref FunctionLayer
        - !Sub "arn:aws:lambda:eu-central-1:901920570463:layer:aws-otel-python-amd64-ver-1-15-0:1"
      Environment:
        Variables:
          LOGLEVEL: !Ref LambdaLogLevel
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
      Policies:
        - DynamoDBReadPolicy:
            TableName:
              !Ref DynamoDBTable
        - EventBridgePutEventsPolicy:
            EventBusName: default
      Tracing: Active
      Events:
        WhatTheVersionEvent:
          Type: HttpApi
          Properties:
            Path: /helm
            Method: post
            ApiId: !Ref HttpApi
            TimeoutInMillis: 29000

  DockerVersion:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/docker-api
      Handler: main.handler
      Runtime: python3.9
      Architectures: ['x86_64']
      Timeout: 15
      Layers:
        - !Ref FunctionLayer
        - !Sub "arn:aws:lambda:eu-central-1:901920570463:layer:aws-otel-python-amd64-ver-1-15-0:1"
      Environment:
        Variables:
          LOGLEVEL: !Ref LambdaLogLevel
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
      Policies:
        - DynamoDBReadPolicy:
            TableName:
              !Ref DynamoDBTable
        - EventBridgePutEventsPolicy:
            EventBusName: default
      Tracing: Active
      Events:
        WhatTheVersionEvent:
          Type: HttpApi
          Properties:
            Path: /docker
            Method: post
            ApiId: !Ref HttpApi
            TimeoutInMillis: 29000

  ##
  # lambda functions for events
  ##

  GitEvent:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/git-event
      Handler: main.handler
      Runtime: python3.9
      Architectures: [ 'x86_64' ]
      Timeout: 900
      Layers:
        - !Ref FunctionLayer
        - !Ref GitLayer
        - !Sub "arn:aws:lambda:eu-central-1:901920570463:layer:aws-otel-python-amd64-ver-1-15-0:1"
      Environment:
        Variables:
          LOGLEVEL: !Ref LambdaLogLevel
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              !Ref DynamoDBTable
      Tracing: Active
      Events:
        WhatTheVersionEvent:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - "cloud.hutter.whattheversion"
              detail-type:
                - "Create or Update DynamoDB versions entry"
              detail:
                source:
                  - "git"
  HelmEvent:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/helm-event
      Handler: main.handler
      Runtime: python3.9
      Architectures: ['x86_64']
      Timeout: 300
      Layers:
        - !Ref FunctionLayer
        - !Ref HelmToJsonLayer
        - !Sub "arn:aws:lambda:eu-central-1:901920570463:layer:aws-otel-python-amd64-ver-1-15-0:1"
      Environment:
        Variables:
          LOGLEVEL: !Ref LambdaLogLevel
          AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-instrument
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              !Ref DynamoDBTable
      Tracing: Active
      Events:
        WhatTheVersionEvent:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - "cloud.hutter.whattheversion"
              detail-type:
                - "Create or Update DynamoDB versions entry"
              detail:
                source:
                  - "helm"
